    <h3>8. Greeting Generaator</h3>

    <p>
        Write a function called greet that takes a person's name as a parameter and
        returns a personalized greeting, like "Hello, [name]!". Then log the output.
        <br>
    </p>

    <script>
        function greet(name) {
            return "Hello, " + name + "!";
        }
        let greeting = greet("Hortensia");
        console.log(greeting);
