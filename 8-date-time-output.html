    <h3>8. Time or Date Output</h3>

    <p>
        Write a program that asks the user whether they want to see the time or the date.
        If they type "time", then show them the time on the console.
        If they type "date", show them the date on the console.
        <br>
    </p>
    <br>
    <button onclick="timeOrDate()">Click Me to see the time or date</button>
    <br>
    <script>
        function timeOrDate() {
            let timeOrDate = prompt("Do you want to see the time or the date? Type 'time' or 'date'");
            const date = new Date().toDateString();
            const time = new Date().toTimeString();
            console.log(date);
            console.log(time);
        }
    </script>
